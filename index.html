<!DOCTYPE html>
<html>
	<head>
		<title>multiselect dropdown</title>
		
		<link type="text/css" href="zpopup.css" rel="stylesheet" />
		<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
		<script src="zpopup.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function () {
				$(".dropbox").zpopup();
			});
		</script>
	</head>
	<body>
		<div class="dropbox">
			<select id="select1" class="zpopup-select">
				<option value="1">value 1</option>
			</select>
			<input type="hidden" class="zpopup-hidden" />
		</div>
	</body>
</html>
